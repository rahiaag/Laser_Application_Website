<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
<link rel="stylesheet" href="population.css">
</head>
<body>

<div id="energyStateInput">
  <h2>Population Calculator</h2>
  <label for="waveLength">Wave Length (Angstrom):</label>
  <input type="number" id="waveLength" placeholder="Enter the wave length">
  <br><br>
  <label for="temperature">Temperature (K):</label>
  <input type="number" id="temperature" placeholder="Enter the temperature in Kelvin">
  
  <button onclick="calculateEnergyStatePopulation()">Calculate Population</button>
  
  <div id="result"></div>
</div>

<script>
function calculateEnergyStatePopulation() {
  let waveLength = parseFloat(document.getElementById("waveLength").value);
  let temperature = parseFloat(document.getElementById("temperature").value);
  
  if (isNaN(waveLength) || isNaN(temperature)) {
    document.getElementById("result").textContent = "Please enter valid numerical values.";
    return;
  }
  
  let boltzmannConstant = 1.38* Math.pow(10, -23); 
  waveLength = waveLength*(Math.pow(10,-10))

  let denom = waveLength*boltzmannConstant*temperature;

  let num = (-19.878*Math.pow(10,-26));
  let pow = num/denom;
  let population = Math.exp(pow)

  let formattedPopulation = population.toExponential(3);
  formattedPopulation = formattedPopulation.replace('e', ' * 10^');
  formattedPopulation = formattedPopulation.replace('+', '');
  formattedPopulation = formattedPopulation.replace('-', '-');
  
  document.getElementById("result").textContent = 'Energy State Population: ' + formattedPopulation;
}
</script>
</body>
</html>
